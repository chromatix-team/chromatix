    - Elements: api/elements.md
    - Systems: api/systems.md
    - Operations: api/ops.md
    - Utilities: api/utils.md
    - Dataset Generators: api/data.md
  - Examples:
    - Fourier Ptychography: examples/fourier_ptychography.ipynb
