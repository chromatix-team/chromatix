site_name: Chromatix
repo_url: https://github.com/TuragaLab/chromatix/

nav:
  - Getting started:
    - Installing: installing.md
    - Chromatix 101: 101.ipynb
    - Multi GPU: parallelism.md
    - FAQ: FAQ.md
  - Examples:
    - Holoscope: examples/holoscope.ipynb
    - Computer Generated holography: examples/cgh.ipynb
    - Fourier Ptychography: examples/fourier_ptychography.md
    - Synchotron X-ray holography: examples/tomography.md
  - API:
    - Field: api/field.md
    - Functional: api/functional.md
    - Elements: api/elements.md

theme:
  name: material
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.sections
    - content.code.copy

plugins:
- mkdocstrings:
    handlers:
      python:
        paths: [src]
- mkdocs-jupyter

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details

extra_css:
- css/mkdocstrings.css
